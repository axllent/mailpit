name: Test
on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - run: go test ./storage -v
    - run: go test ./storage -bench=.
