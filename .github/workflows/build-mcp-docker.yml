on:
  release:
    types: [created]

name: Build MCP server docker images
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Log into GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ github.token }}

    - name: Parse semver
      id: semver_parser
      uses: booxmedialtd/ws-action-parse-semver@v1.4.7
      with:
        input_string: '${{ github.ref_name }}'
        version_extractor_regex: 'v(.*)$'

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./mcp
        file: ./mcp/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          amirhmoradi/mailpit-mcp:latest
          amirhmoradi/mailpit-mcp:${{ github.ref_name }}
          amirhmoradi/mailpit-mcp:v${{ steps.semver_parser.outputs.major }}.${{ steps.semver_parser.outputs.minor }}
          ghcr.io/${{ github.repository }}-mcp:${{ github.ref_name }}
          ghcr.io/${{ github.repository }}-mcp:v${{ steps.semver_parser.outputs.major }}.${{ steps.semver_parser.outputs.minor }}
          ghcr.io/${{ github.repository }}-mcp:latest
